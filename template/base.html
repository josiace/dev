<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background: #f4f6fb;
        font-size: 16px;
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }
    h1 {
        background-color: #fff;
        font-size: 2rem;
        color: #2d6cdf;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 0;
        margin-bottom: 2rem;
    }
    nav a {
        color: #2d6cdf;
        text-decoration: none;
        font-weight: 500;
        margin: 0 1rem;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
        background: #2d6cdf;
        color: #fff;
    }
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
        }
        nav a {
            margin: 0.5rem 0;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 1.2rem;
        }
        body {
            font-size: 14px;
        }
    }
    </style>
    <title>{% block title %} {% endblock %}</title>
</head>
<style>body{
    background: #dae0e5;
    font-size: 10px;
}
h1{
    background-color: rgb(255, 255, 255);
    font-size: 2rem  ;
    color: blue;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
</style>
<body>
    <nav>
        <a href="{% url 'accueil' %}">Accueil</a>
        <a href="{% url 'utilisateur' %}">Utilisateurs</a>
        <a href="{% url 'inscription' %}">Inscription</a>
    </nav>
    {% block body %}
    
    
    
    
    
    {% endblock %}
    
</body>
</html>
